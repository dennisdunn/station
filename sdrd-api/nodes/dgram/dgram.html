<script type="text/javascript">
    RED.nodes.registerType('dgram', {
        category: 'network',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            host: { value: "" },
            port: { value: "" },
            packet: { value: "" },
            eof: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "feed.png",
        label: function () {
            return this.name || "dgram";
        }
    });
</script>

<script type="text/html" data-template-name="dgram">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-host"><i class="icon-tag"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="Host">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="Port">
    </div>
    <div class="form-row">
        <label for="node-input-packet"><i class="icon-tag"></i> Packet</label>
        <input type="text" id="node-input-packet" placeholder="Packet">
    </div>
    <div class="form-row">
        <label for="node-input-eof"><i class="icon-tag"></i> Wait for EOF?</label>
        <input type="checkbox" id="node-input-eof" placeholder="EOF?">
    </div>
</script>

<script type="text/html" data-help-name="dgram">
    <p>Send the payload as a datagram packet to the host:port. Properties on the message
        override the node configuration. If the message contains a <em>packet</em> property it will be 
        be used instead of the messages payload.
    </p>
</script>
